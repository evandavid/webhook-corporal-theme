<section id="vacancies">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Vacancies</h1>
                <h2 class="subtitle">&nbsp;</h2>

                <div class="col-md-12 animated fadeInRight delay-0-5">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Area</th>
                                <th>Available</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for vacancy in cms.vacancies%}
                            <tr>
                                <td>{{vacancy.area}}m<sup>2</sup></td>
                                <td>{{vacancy.availability}}</td>
                                <td>{{vacancy.description}}</td>
                                <td><a href="mailto:{{vacancy.email}}" class="btn btn-primary">Enquire</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
